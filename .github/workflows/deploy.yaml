name: Deploy Astro container

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: prod

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Cache npm modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io \
            -u "${{ github.actor }}" --password-stdin

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/imgthemer:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/imgthemer:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/imgthemer:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/imgthemer:buildcache,mode=max

      - name: Deploy on VPS (pull & restart via docker compose)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/imgthemer"

            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io \
              -u "${{ secrets.GHCR_USER }}" --password-stdin

            cd /srv/imgthemer.com

            docker compose pull imgthemer
            docker compose up -d imgthemer
            docker image prune -f

